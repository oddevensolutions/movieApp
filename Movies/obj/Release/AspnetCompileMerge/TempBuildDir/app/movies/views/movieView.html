<div>     
    <a class="btn btn-primary" ng-click="newmovie()">New</a>
    <br />
    <div class="table-responsive com-table">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th width="15%">Name</th>
                    <th width="10%">Year Of Release</th>
                    <th width="15%">Plot</th>
                    <th width="20%">Poster</th>
                    <th width="10%">Producer</th>
                    <th width="20%">Actors</th>
                    <th># Action #</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in Movies">
                    <td width="15%"> {{movie.Name}}</td>
                    <td width="10%">{{movie.YearOfRelease}}</td>
                    <td width="15%">{{movie.Plot}}</td>
                    <td width="20%"><img src="{{movie.Poster}}" alt="Poster" height="200" width="200" /> </td>
                    <td width="10%">{{movie.ProducerName}}</td>
                    <td width="20%">
                        <span ng-repeat="actor in movie.ActorsName">{{actor}}</span>
                    </td>
                    <td>
                        <a class="btn btn-primary" ng-click="editMovie({id:movie.MovieID})">Edit</a>
                        <a class="btn btn-danger" ng-click="deleteMovie({id:movie.MovieID})">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="collapse">
            <div class="well">
            </div>

        </div>
    </div>
</div>
<style>
    span {
        background-color: #e4e4e4;
        border: 1px solid #aaa;
        border-radius: 4px;
        cursor: default;
        float: left;
        margin-right: 5px;
        padding: 0 5px;
    }
</style>
